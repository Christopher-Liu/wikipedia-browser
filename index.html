<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Browser</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="https://use.fontawesome.com/1693a3abd2.js"></script>
  </head>

  <body>
    <div class ="container">
      <p class="page-title">Wikipedia Browser</p>

      <div class="input-forms">
        <input type="text" placeholder="Search" class="user-search-query">
        <i class="fa fa-search form-buttons fa-2x" aria-hidden="true" id="search-button"></i>
        <i class="fa fa-random fa-2x" aria-hidden="true" id="rand-button"></i>
      </div>

      <div class="search-results">
        <div class="results-link"></div>
        <div class="results-link"></div>
        <div class="results-link"></div>
        <div class="results-link"></div>
        <div class="results-link"></div>
        <div class="results-link"></div>
        <div class="results-link"></div>
        <div class="results-link"></div>
        <div class="results-link"></div>
        <div class="results-link"></div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
