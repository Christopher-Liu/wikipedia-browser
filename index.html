<!DOCTYPE html>
<html>
  <head>
    <title>Wikipedia Browser</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <div class ="container">
      <p class="page-title">Wikipedia Browser</p>

      <div class="input-forms">
        <input type="text" placeholder="Search" class="user-search-query">
        <button class="form-buttons" id="search-button">Go!</button>
        <button class="form-buttons" id="rand-button">Random Page?</button>
      </div>

      <div class="search-results">
        <span class="results-link"></span>
        <span class="results-link"></span>
        <span class="results-link"></span>
        <span class="results-link"></span>
        <span class="results-link"></span>
        <span class="results-link"></span>
        <span class="results-link"></span>
        <span class="results-link"></span>
        <span class="results-link"></span>
        <span class="results-link"></span>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
